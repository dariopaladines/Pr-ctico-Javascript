<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header class = "principal-header">
        <h1 class ="header-title">Figuras geométricas</h1>
        <h2 class = "header-subtitle header-title">Este es el primer taller del curso práctico de Javascript</h2>
    </header>
    <main class = "principal-main">
        <section class = "section-cuadrado">
            <h3>Calcula el área y perímetro de un cuadrado</h3>
            <form>
                <label for = "inputcuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado
                </label> <br>
                <input id = "inputcuadrado" type= "number" placeholder="Ingresa un número"> <br>
                <button type="button" onclick= "perimetrocuadrado()" >Calcula el perímetro</button> 
                <button type="button" onclick= "areacuadrado()">Calcula el área</button>
            </form>
        </section>
        <section>
            <h3> Calcula el perímetro y área de un triángulo</h3>
            <form>
                <label for="">Escribe los lados del triángulo para el perímetro y área</label> <br>
                <input type="number" id = "base1" placeholder= "Ingresa la base">
                <input type="number" id = "lado-uno1" placeholder="Ingresa el lado 1">
                <input type="number" id = "lado-dos1" placeholder="Ingresa el lado 2">
                <input type="number" id = "altura" placeholder="Ingresa la altura"> <br>
                <button onclick ="perimetrotriangulo()">Calcula el perímetro</button>
                <button onclick="areatriangulo()">Calcula el área</button>
            </form>
        </section>
        <section>
            <h3>Calcula el perímetro y área de un circulo</h3>
            <form>
                <label for="">Ingresa el radio del circulo</label>
                <input type="number" id ="inputD" placeholder = "ingresa el radio del circulo"> <br>
                <button onclick="perimetrocirculo()">Calcula el perímetro</button> 
                <button onclick="areacirculo()">Calcula el área</button>
            </form>
        </section>
        <section>
            <h3> Calcula el perímetro y área de un triangulo isóceles</h3>
            <form>
                <label for="">Escribe los lados para calcular la altura</label> <br>
                <input type="number" id = "base" placeholder= "Ingresa la base">
                <input type="number" id = "lado-uno" placeholder="Ingresa el lado 1">
                <input type="number" id = "lado-dos" placeholder="Ingresa el lado 2"> <br>
                <button onclick ="alturaTR()">Calcula la altura</button>
            </form>
        </section>
    </main>
    
    <script src="./figuras.js"></script>
</body>
</html>
