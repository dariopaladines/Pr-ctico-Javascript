        <h1>Taller #2 Descuentos</h1> 
        <p>Calcula el precio total de un producto con un cupon de descuento ingresado</p>
    </header>
    <main class="principal-main">
        <section class = "principal-section">
            <h3>Calcula el precio a pagar de tus productos con descuento</h3>
            <form action="">
                <label for="inputprice" >Escribe  el precio del producto</label>
                <input type="number" id="inputprice" placeholder="Precio $"> <br>
                <label for="cupon">Escribe un cup√≥n de descuento</label> 
                <input type="text" id="cupon" placeholder="Cupon de descuento">
                <button type="button" onclick="totalprice()">PRECIO TOTAL</button> <br>
                <p id ="totalprice"></p> <!-- Creamos la etiqueta para mostrar el resultado  -->
                <hr>
            </form>
            <section>
                <p>Escoge un cupon de descuento</p>
                <figure class = "cupons-figure"> 
                    <img src="https://i.ibb.co/YyGWz6x/cupon-20.jpg" alt="Cupon1"> 
                    <img src="https://i.ibb.co/10BMkgW/cupon-30.jpg" alt="Cupon2">
                    <img src="https://i.ibb.co/f8196FJ/cupon-50.jpg" alt="Cupon3"> 
                    <ul class = "list">
                        <p></p>
                        <li>Cupon 20% --> "Basico"</li>
                        <li>Cupon 30% --> "Premium"</li>
                        <li>Cupon 50% --> "Gold"</li>
                    </ul>
                </figure>
               
            </section>
