<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1> 
        <p>Este es el segundo taller del curso práctico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <label for="inputprice">Escribo el precio del producto</label>
            <input type="number" id="inputprice">
            <button type="button" onclick="totalprice()">Calcular el precio total</button> <br>
            <label for="cupon">Tienes algún cupón de descuento</label>
            <input type="text" id="cupon" placeholder="Cupon de descuento">
            <p id ="totalprice"></p> <!-- Creamos la etiqueta para mostrar el resultado  -->
            <section>
                <div>Cupon basico "CODE1" (15%)</div>
                <div>Cupon moderado "CODE2" (25%)</div>
                <div>Cupon recargado "CODE3" (35%)</div>
            </section>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
